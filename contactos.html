<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la Barberia Rodriguez" class="logo-principal"/></h1>  
            <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="productos.html">Productos</a></li>
                  <li><a href="contactos.html">Contactos</a></li>
              </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
       
            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required 
            placeholder="email@dominio.com">
      
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xxx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="emai" id="radio-email">
                Email</label>
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp"
                checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefieres ser atendido? </legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>
            Le gustaria recibir novedades de la berberia Rodriguez</label>
        
            <input type="submit" value="Enviar formulario" class="enviar"/>
        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
                </tr>
                <tr>
                <td>Miercoles</td>
                <td>08h ~ 20h</td>
                </tr>
                <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la Barberia Rodriguez"/>
        <p class="Copyright">&COPY;Copyright Barberia Rodriguez - 2024</p>
    </footer>
    
</body>
</html>
